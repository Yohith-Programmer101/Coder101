    <body>
      <br>
      <p>If addtionall cookies are available, it is the cookies of your browser we can't change it.</p>
      <p>Our cookies will be at the last.</p>
      <p>Cookies: username=coder101; password=coder101password</p>
      <button class="btn btn-primary" onclick="getAllCookies('username', 'password')">Display Cookies</button>
      <button class="btn btn-success" onclick="document.cookie = 'username=coder101; path=/;'">Create Cookie 1</button>
      <button class="btn btn-success" onclick="document.cookie = 'password=coder101password; path=/;'">Create Cookie
        2</button>
      <button class="btn btn-danger"
        onclick="document.cookie = 'username=coder101; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'">Delete Cookie
        1</button>
      <button class="btn btn-danger"
        onclick="document.cookie = 'password=coder101password; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'">Delete
        Cookie 2</button>
      <script>
        console.log(document.cookie);

        function getAllCookies(cn1, cn2) {
          alert(document.cookie);
        }

        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          var expires = "expires=" + d.toGMTString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
      </script>
    </body>
