    <body>
        <h1>Cursor Changer:</h1>
        <button class="btn btn-basic" style="background-color: lightgrey;"
            onclick="document.getElementsByTagName('BODY')[0].style.cursor='default'">Default</button> <br>
        <button class="btn btn-warning" onclick="changeCursor('htmlcursor.png')">HTML Sheild</button> <br>
        <button class="btn btn-primary" onclick="changeCursor('csscursor.png')">CSS Shield</button> <br>
        <button class="btn btn-warning" onclick="changeCursor('jscursor.png')">JS Shield</button> <br>
        <button class="btn btn-warning" onclick="changeCursor('lioncursor.png')">Lion</button> <br>
        <button class="btn btn-danger" onclick="changeCursor('tigercursor.png')">Tiger</button> <br>
        <button class="btn btn-success" onclick="changeCursor('pythoncursor.png')">Python</button>

        <script>
            var url = "{% static 'Cursor/' %}"
            alert("This page will only work in laptops or desktops or any other device which has a cursor and a mouse");

            function changeCursor(curso) {
                document.getElementsByTagName("BODY")[0].style.cursor = "url('" + url + curso + "'), auto"
            }
        </script>
    </body>
