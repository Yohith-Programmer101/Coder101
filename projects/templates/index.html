<!DOCTYPE html>
<html lang="en">

    {% load static %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects</title>
        <link rel="shortcut icon"
            href="https://us.123rf.com/450wm/sommersby/sommersby1908/sommersby190800026/129073448-thin-line-hacker-or-coder-icon-on-a-grey-background.jpg?ver=6"
            type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="description" content="This is a website of collection of HTML, CSS and JavaScript projects.">
        <meta name="og:title" content="Projects" />
        <meta name="og:url" content="https://coder101.herokuapp.com" />
        <meta name="og:image" content="https://coder101.herokuapp.com/static/favicon.ico" />
        <meta name="og:image:height" content="100">
        <meta name="og:image:width" content="100">
        <meta name="og:description" content="This is a website of collection of HTML, CSS and JavaScript projects.">
    </head>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <body>
        <div id="body" style="display: none;">
            <div class="scrollmenu">
                <a href="{% url 'index' %}" class="active">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'author' %}">Author</a>
            </div>
            <br>
            <p style="font-size: 40px;"><span id="process">Projects: </span><span id="count"></span></p>
            <input type="text" id="searchbar" name="searchbar" placeholder="Search..">
            <hr style="height: 2px; background-color: black;">

            <div id="container">
            </div>
        </div>

        <style id="import"></style>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .color-box {
                border-radius: 5px;
                overflow: hidden;
                cursor: pointer;
            }

            .color-box:hover {
                box-shadow:
                    0 2.8px 2.2px rgba(0, 0, 0, 0.034),
                    0 6.7px 5.3px rgba(0, 0, 0, 0.048),
                    0 12.5px 10px rgba(0, 0, 0, 0.06),
                    0 22.3px 17.9px rgba(0, 0, 0, 0.072),
                    0 41.8px 33.4px rgba(0, 0, 0, 0.086),
                    0 100px 80px rgba(0, 0, 0, 0.12);
            }

            .box {
                border-radius: 5px;
                padding: 2px;
                color: black;
                background: lightgrey;
                margin: 5px;
            }

            .scroll-y {
                overflow-y: scroll;
            }

            .scroll-x {
                overflow-x: scroll;
            }

            #count {
                margin: 5px;
                padding: 5px;
                color: black;
            }

            #searchbar {
                border-bottom: 2px solid black;
                margin-left: 5px;
                font-size: 20px;
                width: 300px;
            }

            #container {
                display: flex;
                padding: 10px;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-around;
            }

            .card-image>img {
                width: 300px;
                height: 150px;
            }

            input:focus+label {
                color: black !important;
            }

            input:focus {
                border-bottom: 2px solid black !important;
                box-shadow: 0 1px 0 0 black !important
            }

            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #loader {
                display: block;
                position: relative;
                left: 50%;
                top: 50%;
                width: 150px;
                height: 150px;
                margin: -75px 0 0 -75px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: #9370DB;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }

            #loader:before {
                content: "";
                position: absolute;
                top: 5px;
                left: 5px;
                right: 5px;
                bottom: 5px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: #BA55D3;
                -webkit-animation: spin 3s linear infinite;
                animation: spin 3s linear infinite;
            }

            #loader:after {
                content: "";
                position: absolute;
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: #FF00FF;
                -webkit-animation: spin 1.5s linear infinite;
                animation: spin 1.5s linear infinite;
            }

            @-webkit-keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>

        <script>
            var datas = {};

            loadProjects();
            function loadProjects() {
                $.getJSON("{% static 'projects.json' %}", function (data) {
                    $("#count").html(data.length);
                    datas = data
                    for (let i = 0; i < 12; i++) {
                        loadLoop(data, i);
                    }
                })
            }

            function loadContent(data) {
                var max = data.length;
                for (let i = 12; i <= max; i++) {
                    if ($(".color-box:visible").length == max) {
                        break;
                    }
                    else {
                        loadLoop(data, i);
                    }
                }
            }

            function loadLoop(data, i) {
                var link = document.createElement("a");
                link.setAttribute("href", data[i]["url"]);
                link.setAttribute("target", "_blank");
                link.setAttribute("style", "color: black;");
                link.innerHTML = `<div class="card color-box" style="width: 300px; height: 300px;">
                                  <div class="card-image" style="margin: 0%;">
                                    <img src="` + data[i]["image"] + `" style="` + data[i]["style"] + `">
                                  </div>
                                  <div class="card-content">
                                    <h4 style="margin: 0px; margin-bottom: 10px;">` + data[i]["title"] + `</h4>
                                    <h6>` + data[i]["desc"] + `</h6>
                                  </div>
                                </div>`
                document.getElementById("container").appendChild(link);
            }

            function changeNoOfItems() {
                $("#count").html($(".color-box:visible").length);
            }

            $("#searchbar").on("input", function () {
                var value = $(this).val().toLowerCase();
                $("#container .color-box").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
                changeNoOfItems();
            });
            $("#import").load("https://raw.githubusercontent.com/Yohith-Programmer101/Web-Projects/main/Projects/navstyle.css")

            $("document").ready(function () {
                setTimeout(function () {
                    $("#preloader").hide();
                    $("#body").show();
                    loadContent(datas);
                }, 500)
            })
        </script>
    </body>

</html>
