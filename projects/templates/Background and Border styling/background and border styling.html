    <meta name="description"
      content="This page is a part of coder101 website, an exmaple to show border styling with images and background styling with linear-gradiants and radial-gradiants.">
    <link rel="stylesheet" href="{% static 'navstyle.css' %}">

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .border-image {
        border: 20px solid transparent;
        text-align: center;
        padding: 15px;
        height: 200px;
        margin: auto;
        border-image: url("{% static 'Background and Border styling/border-css.png' %}") 30 round;
      }

      .linear-gradiants {
        height: 200px;
        background-image: linear-gradient(to bottom right, red, yellow);
      }

      .radial-gradiants {
        height: 200px;
        background-image: radial-gradient(red, yellow, green);
      }

      .repeating-radial {
        height: 200px;
        background-image: repeating-radial-gradient(red, yellow 10%, green 15%);
      }

      .repeating-linear {
        height: 200px;
        background-image: repeating-linear-gradient(red, yellow 10%, green 20%);
      }

      hr {
        height: 10px;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div class="border-image"></div>
    <hr>
    <div class="linear-gradiants"></div>
    <hr>
    <div class="repeating-linear"></div>
    <hr>
    <div class="radial-gradiants"></div>
    <hr>
    <div class="repeating-radial"></div>
    <hr>
  </body>
